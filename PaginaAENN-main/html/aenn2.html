            #navbar-container {
  position: relative;
}

.navbar-links {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.navbar-links span {
  font-size: 50px;
  margin: 0 10px;
}

#navbar {
  display: none;
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
}

#navbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

#navbar li {
  display: inline-block;
  margin-right: 10px;
}

#navbar li:last-child {
  margin-right: 0;
}
